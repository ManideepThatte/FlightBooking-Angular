<app-home-nav></app-home-nav>
<main class="form-signin">
<form [formGroup]="loginForm" (submit)="submit()">
  <h1 class="h3 mb-3 fw-normal">Please Register</h1>
    <input type="name" formControlName ="username" class="form-control"  placeholder="UserName" required>
    <input type="email" formControlName ="email"class="form-control"  placeholder="name@example.com" required>
    <input type="password" formControlName ="password" class="form-control"  placeholder="Password" required>
    <hr/>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

</form>
</main>
